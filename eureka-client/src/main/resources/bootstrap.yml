server:
  port: 8764

spring:
  application:
    name: cloud-eureka-client
  cloud:
    config:
      # 单服务实例指定uri
#      uri: http://localhost:8770/
      name: springlearn-dev
#      enabled: true
#      profile: dev
      label: master
      #多服务使用diiscovery
      discovery:
        enabled: true
        serviceId: config-yserverst
      #bus 设置
      bus:
        enabled: true
        trace:
          enabled: true
  #添加rabbitMQ配置，用来多client 刷新消息队列
  rabbitmq:
    host: localhost
    port: 5672
    username: zhangwei
    password: 123456

management:
  endpoint:
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: refresh,bus-refresh #根据需求开启refresh和bus-refresh

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
